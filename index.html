<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="container" id="container">
       <h1>Tic Tac Toe</h1>
        

       <div id="user-input" class="user-input">

            <input type="text" name="player1" id="player1"  class="player2" placeholder="player1 name">
            <input type="text" name="player2" id="player2"  class="player2" placeholder="player2 name">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="restart-btn" class="restart-btn">Restart</button>
     
       </div>
    
       

       <h2 id="display-result" class="result"></h2>

       

    </div>

    <script src="index.js"></script>
</body>
</html>
